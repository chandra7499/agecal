    <div class="conatiner px-5 w-75">
        <div class="subContainer">
        <h1 class="head">Age calculator</h1>
        <div class="inputs placeholder-wave bg-dark d-flex justify-content-between p-3 rounded-3 w-50">
            <input type="date" name="month" id="month" class="border border none rounded-3 w-25">
            <button type="submit" class="btn btn-warning button">Calculate</button>
        </div>
        <div class="conmessage pt-5 d-flex justify-content-center">
            <p class="message fs-2 w-50">Your age <p class="year fs-2 text-danger w-50">0</p><p class="months fs-2 text-light w-50">0</p><p class="day fs-2 text-light w-50">0 days</p></p>
        </div>
    </div>
